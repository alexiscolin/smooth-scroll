<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>smooth-scrollr vertical demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body data-scroll="horizontal" >
        <main class="wrapper wrapper--horizontal" id="section">
            <section class="container container--horizontal container--section" data-scroll-container>
                <article class="container_item container_item--horizontal">
                    <img src="https://picsum.photos/1200" class="container_img" alt="some random image">
                </article>
                <article class="container_item container_item--horizontal">
                    <img src="https://picsum.photos/1200" class="container_img" alt="some random image">
                </article>
                <article class="container_item container_item--horizontal">
                    <img src="https://picsum.photos/1200" class="container_img" alt="some random image">
                </article>
            </section>
            <section class="container container--horizontal container--section" data-scroll-container>
                <article class="container_item container_item--horizontal">
                    <img src="https://picsum.photos/1200" class="container_img" alt="some random image">
                </article>
                <article class="container_item container_item--horizontal">
                    <img src="https://picsum.photos/1200" class="container_img" alt="some random image">
                </article>
                <article class="container_item container_item--horizontal">
                    <img src="https://picsum.photos/1200" class="container_img" alt="some random image">
                </article>
            </section>
            <section class="container container--horizontal container--section" data-scroll-container>
                <article class="container_item container_item--horizontal">
                    <img src="https://picsum.photos/1200" class="container_img" alt="some random image">
                </article>
                <article class="container_item container_item--horizontal">
                    <img src="https://picsum.photos/1200" class="container_img" alt="some random image">
                </article>
                <article class="container_item container_item--horizontal">
                    <img src="https://picsum.photos/1200" class="container_img" alt="some random image">
                </article>
            </section>
        </main>
    </body>
</html>
